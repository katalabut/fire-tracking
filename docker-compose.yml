version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: fire-tracker-db
    environment:
      POSTGRES_DB: fire_tracker
      POSTGRES_USER: fireuser
      POSTGRES_PASSWORD: firepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireuser -d fire_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
